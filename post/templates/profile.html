{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        {% if profile.profile_photo %}
        <img src="{{ profile.profile_photo.url}}" alt="">
        {% else %}
        <i style="font-size:100px;color:#1d1c1c" class="fa fa-user" aria-hidden="true"></i>
        {% endif %}
    </div>
    <div class="col-md-6">
        <h2>{{user.username }}</h2>
        {% if user.profile.bio %}
        <p>{{user.profile.bio}}</p>
        {% else %}
        <p>No bio yet</p>
        {% endif %}
        <i class="fas fa-cog"><a href="/profile/{{user.username}}/edit"> Edit</a></i>
        
    </div>
</div>
<hr>
<div class="row">
    <h2>Posts</h2>
    {% for image in images%}
    <div class="card w-50">
        <img src="{{ image.image.url}}" alt="">
    </div>    
    {% endfor %}
</div>
{% endblock %}
