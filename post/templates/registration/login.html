{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container background-color:#FAFAFA">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default ">

        <div class="panel-heading">
          <h3 class="text-center">Instagram</h3>
        </div>
        <div class="panel-body">

          <form  class="p-3" action="/accounts/login/" method="post" style="border: 0.5px solid rgb(73, 72, 72); background-color: #FFFFFF;">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group bg-">
            
              <input type="submit" class="btn btn-primary btn-sm bg-#B2DFFC" value="Login">
              
            </div>

            <input type="hidden" name="next" value="{{next}}">
         
          </form>
         <p>Don't have an account?<a class="btn " style="color:#0097F8; font-weight: 900;" href="{% url 'register' %}">Sign Up</a></p>
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
