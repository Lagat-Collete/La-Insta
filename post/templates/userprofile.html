{% extends 'base.html' %} {% block content %}
<div class="container">
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <img class="rounded-circle " src="{{ user_prof.profile.profile_photo.url }}">
          </div>
          <div class="col-md-6 ">
            <div>
              <span class="mr-5"><strong>{{user_posts.count}}</strong> Posts</span>
            </div>
            <h4>{{ user.profile.name }}</h4>
            <p>{{ user.profile.bio }}</p>
          </div>
        </div>
      </div>
    
  <div class="card-columns">
    {% for image in user_posts %}
    <div class="card">
      <div class="card-body parent ">
        <div class="im">
          <img src="{{image.image.url}}" alt="{{image.caption}}" class="card-img">
          <p id="overlay" class="text">
            <span>{{image.likes.count}}</span>
             <span>{{image.comments.count}}</span></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
