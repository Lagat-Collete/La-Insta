{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}


<div class="container">
    <h2>New Post</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success btn-sm" value="POST">
    </form>
</div>
{% endblock %}
